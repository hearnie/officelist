{% extends "base.html" %}

{% block title %}{{ tgt }} - gates{% endblock %}



{% block content %}

  <table border="0">
    <tr>
     <th colspan="2" scope="col">Offices within {{ jumps }} jumps of {{ tgt }}</th>
    </tr>
    <tr>
    <td width="60">Jumps</td>
    <td>Office</td>
  </tr>
  {% for systemlist in systemlist %}
  <tr>
    <td>{{ systemlist.0 }}</td>
    <td>{{ systemlist.1 }}</td>
  </tr>
{% endfor %}
</table>
{{ errors }}

{% endblock %}
